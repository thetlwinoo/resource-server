<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.unitMeasure.home.title">Unit Measures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-unit-measure" [routerLink]="['/unit-measure/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.unitMeasure.home.createLabel">
            Create new Unit Measure
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="unitMeasures">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.unitMeasure.unitMeasureCode">Unit Measure Code</span></th>
            <th><span jhiTranslate="resourceApp.unitMeasure.unitMeasureName">Unit Measure Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let unitMeasure of unitMeasures ;trackBy: trackId">
                <td><a [routerLink]="['/unit-measure', unitMeasure.id, 'view' ]">{{unitMeasure.id}}</a></td>
                <td>{{unitMeasure.unitMeasureCode}}</td>
                <td>{{unitMeasure.unitMeasureName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/unit-measure', unitMeasure.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/unit-measure', unitMeasure.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'unit-measure', { outlets: { popup: unitMeasure.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
