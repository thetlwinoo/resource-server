<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-cold-room-temperatures-heading" jhiTranslate="resourceApp.coldRoomTemperatures.home.createOrEditLabel">Create or edit a Cold Room Temperatures</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!coldRoomTemperatures.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="coldRoomTemperatures.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.coldRoomTemperatures.coldRoomSensorNumber" for="field_coldRoomSensorNumber">Cold Room Sensor Number</label>
                    <input type="number" class="form-control" name="coldRoomSensorNumber" id="field_coldRoomSensorNumber"
                        [(ngModel)]="coldRoomTemperatures.coldRoomSensorNumber" required/>
                    <div [hidden]="!(editForm.controls.coldRoomSensorNumber?.dirty && editForm.controls.coldRoomSensorNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.coldRoomSensorNumber?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.coldRoomSensorNumber?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.coldRoomTemperatures.recordedWhen" for="field_recordedWhen">Recorded When</label>
                    <div class="input-group">
                        <input id="field_recordedWhen" type="text" class="form-control" name="recordedWhen" ngbDatepicker  #recordedWhenDp="ngbDatepicker" [(ngModel)]="coldRoomTemperatures.recordedWhen"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="recordedWhenDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.recordedWhen?.dirty && editForm.controls.recordedWhen?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.recordedWhen?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.coldRoomTemperatures.temperature" for="field_temperature">Temperature</label>
                    <input type="number" class="form-control" name="temperature" id="field_temperature"
                        [(ngModel)]="coldRoomTemperatures.temperature" required/>
                    <div [hidden]="!(editForm.controls.temperature?.dirty && editForm.controls.temperature?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.temperature?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.temperature?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.coldRoomTemperatures.validFrom" for="field_validFrom">Valid From</label>
                    <div class="input-group">
                        <input id="field_validFrom" type="text" class="form-control" name="validFrom" ngbDatepicker  #validFromDp="ngbDatepicker" [(ngModel)]="coldRoomTemperatures.validFrom"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="validFromDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.validFrom?.dirty && editForm.controls.validFrom?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.validFrom?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.coldRoomTemperatures.validTo" for="field_validTo">Valid To</label>
                    <div class="input-group">
                        <input id="field_validTo" type="text" class="form-control" name="validTo" ngbDatepicker  #validToDp="ngbDatepicker" [(ngModel)]="coldRoomTemperatures.validTo"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="validToDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.validTo?.dirty && editForm.controls.validTo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.validTo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
