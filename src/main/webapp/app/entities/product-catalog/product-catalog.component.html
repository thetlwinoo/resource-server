<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.productCatalog.home.title">Product Catalogs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-catalog" [routerLink]="['/product-catalog/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.productCatalog.home.createLabel">
            Create new Product Catalog
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productCatalogs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.productCatalog.productCategory">Product Category</span></th>
            <th><span jhiTranslate="resourceApp.productCatalog.product">Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productCatalog of productCatalogs ;trackBy: trackId">
                <td><a [routerLink]="['/product-catalog', productCatalog.id, 'view' ]">{{productCatalog.id}}</a></td>
                <td>
                    <div *ngIf="productCatalog.productCategoryId">
                        <a [routerLink]="['../product-category', productCatalog.productCategoryId , 'view' ]" >{{productCatalog.productCategoryName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="productCatalog.productId">
                        <a [routerLink]="['../products', productCatalog.productId , 'view' ]" >{{productCatalog.productProductName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-catalog', productCatalog.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-catalog', productCatalog.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-catalog', { outlets: { popup: productCatalog.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
