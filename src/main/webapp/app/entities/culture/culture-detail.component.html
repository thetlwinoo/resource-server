<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="culture">
            <h2><span jhiTranslate="resourceApp.culture.detail.title">Culture</span> {{culture.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="resourceApp.culture.cultureCode">Culture Code</span></dt>
                <dd>
                    <span>{{culture.cultureCode}}</span>
                </dd>
                <dt><span jhiTranslate="resourceApp.culture.cultureName">Culture Name</span></dt>
                <dd>
                    <span>{{culture.cultureName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/culture', culture.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
