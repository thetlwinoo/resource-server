<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.stockItemStockGroups.home.title">Stock Item Stock Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-stock-item-stock-groups" [routerLink]="['/stock-item-stock-groups/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.stockItemStockGroups.home.createLabel">
            Create new Stock Item Stock Groups
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="stockItemStockGroups">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.stockItemStockGroups.stockGroup">Stock Group</span></th>
            <th><span jhiTranslate="resourceApp.stockItemStockGroups.product">Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stockItemStockGroups of stockItemStockGroups ;trackBy: trackId">
                <td><a [routerLink]="['/stock-item-stock-groups', stockItemStockGroups.id, 'view' ]">{{stockItemStockGroups.id}}</a></td>
                <td>
                    <div *ngIf="stockItemStockGroups.stockGroupId">
                        <a [routerLink]="['../stock-groups', stockItemStockGroups.stockGroupId , 'view' ]" >{{stockItemStockGroups.stockGroupStockGroupName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="stockItemStockGroups.productId">
                        <a [routerLink]="['../products', stockItemStockGroups.productId , 'view' ]" >{{stockItemStockGroups.productProductName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/stock-item-stock-groups', stockItemStockGroups.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/stock-item-stock-groups', stockItemStockGroups.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'stock-item-stock-groups', { outlets: { popup: stockItemStockGroups.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
