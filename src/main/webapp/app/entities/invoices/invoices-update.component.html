<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-invoices-heading" jhiTranslate="resourceApp.invoices.home.createOrEditLabel">Create or edit a Invoices</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!invoices.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="invoices.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.invoiceDate" for="field_invoiceDate">Invoice Date</label>
                    <div class="input-group">
                        <input id="field_invoiceDate" type="text" class="form-control" name="invoiceDate" ngbDatepicker  #invoiceDateDp="ngbDatepicker" [(ngModel)]="invoices.invoiceDate"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="invoiceDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.invoiceDate?.dirty && editForm.controls.invoiceDate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.invoiceDate?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.customerPurchaseOrderNumber" for="field_customerPurchaseOrderNumber">Customer Purchase Order Number</label>
                    <input type="text" class="form-control" name="customerPurchaseOrderNumber" id="field_customerPurchaseOrderNumber"
                        [(ngModel)]="invoices.customerPurchaseOrderNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.isCreditNote" for="field_isCreditNote">Is Credit Note</label>
                    <input type="checkbox" class="form-control" name="isCreditNote" id="field_isCreditNote"
                        [(ngModel)]="invoices.isCreditNote" />
                    <div [hidden]="!(editForm.controls.isCreditNote?.dirty && editForm.controls.isCreditNote?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isCreditNote?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.creditNoteReason" for="field_creditNoteReason">Credit Note Reason</label>
                    <input type="text" class="form-control" name="creditNoteReason" id="field_creditNoteReason"
                        [(ngModel)]="invoices.creditNoteReason" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.comments" for="field_comments">Comments</label>
                    <input type="text" class="form-control" name="comments" id="field_comments"
                        [(ngModel)]="invoices.comments" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.deliveryInstructions" for="field_deliveryInstructions">Delivery Instructions</label>
                    <input type="text" class="form-control" name="deliveryInstructions" id="field_deliveryInstructions"
                        [(ngModel)]="invoices.deliveryInstructions" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.internalComments" for="field_internalComments">Internal Comments</label>
                    <input type="text" class="form-control" name="internalComments" id="field_internalComments"
                        [(ngModel)]="invoices.internalComments" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.totalDryItems" for="field_totalDryItems">Total Dry Items</label>
                    <input type="number" class="form-control" name="totalDryItems" id="field_totalDryItems"
                        [(ngModel)]="invoices.totalDryItems" required/>
                    <div [hidden]="!(editForm.controls.totalDryItems?.dirty && editForm.controls.totalDryItems?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.totalDryItems?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.totalDryItems?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.totalChillerItems" for="field_totalChillerItems">Total Chiller Items</label>
                    <input type="number" class="form-control" name="totalChillerItems" id="field_totalChillerItems"
                        [(ngModel)]="invoices.totalChillerItems" required/>
                    <div [hidden]="!(editForm.controls.totalChillerItems?.dirty && editForm.controls.totalChillerItems?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.totalChillerItems?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.totalChillerItems?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.deliveryRun" for="field_deliveryRun">Delivery Run</label>
                    <input type="text" class="form-control" name="deliveryRun" id="field_deliveryRun"
                        [(ngModel)]="invoices.deliveryRun" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.runPosition" for="field_runPosition">Run Position</label>
                    <input type="text" class="form-control" name="runPosition" id="field_runPosition"
                        [(ngModel)]="invoices.runPosition" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.returnedDeliveryData" for="field_returnedDeliveryData">Returned Delivery Data</label>
                    <input type="text" class="form-control" name="returnedDeliveryData" id="field_returnedDeliveryData"
                        [(ngModel)]="invoices.returnedDeliveryData" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.confirmedDeliveryTime" for="field_confirmedDeliveryTime">Confirmed Delivery Time</label>
                    <div class="d-flex">
                        <input id="field_confirmedDeliveryTime" type="datetime-local" class="form-control" name="confirmedDeliveryTime" [(ngModel)]="confirmedDeliveryTime" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.confirmedReceivedBy" for="field_confirmedReceivedBy">Confirmed Received By</label>
                    <input type="text" class="form-control" name="confirmedReceivedBy" id="field_confirmedReceivedBy"
                        [(ngModel)]="invoices.confirmedReceivedBy" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.contactPerson" for="field_contactPerson">Contact Person</label>
                    <select class="form-control" id="field_contactPerson" name="contactPerson" [(ngModel)]="invoices.contactPersonId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="peopleOption.id" *ngFor="let peopleOption of people; trackBy: trackPeopleById">{{peopleOption.fullName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.salespersonPerson" for="field_salespersonPerson">Salesperson Person</label>
                    <select class="form-control" id="field_salespersonPerson" name="salespersonPerson" [(ngModel)]="invoices.salespersonPersonId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="peopleOption.id" *ngFor="let peopleOption of people; trackBy: trackPeopleById">{{peopleOption.fullName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.packedByPerson" for="field_packedByPerson">Packed By Person</label>
                    <select class="form-control" id="field_packedByPerson" name="packedByPerson" [(ngModel)]="invoices.packedByPersonId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="peopleOption.id" *ngFor="let peopleOption of people; trackBy: trackPeopleById">{{peopleOption.fullName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.accountsPerson" for="field_accountsPerson">Accounts Person</label>
                    <select class="form-control" id="field_accountsPerson" name="accountsPerson" [(ngModel)]="invoices.accountsPersonId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="peopleOption.id" *ngFor="let peopleOption of people; trackBy: trackPeopleById">{{peopleOption.fullName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.customer" for="field_customer">Customer</label>
                    <select class="form-control" id="field_customer" name="customer" [(ngModel)]="invoices.customerId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customersOption.id" *ngFor="let customersOption of customers; trackBy: trackCustomersById">{{customersOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.billToCustomer" for="field_billToCustomer">Bill To Customer</label>
                    <select class="form-control" id="field_billToCustomer" name="billToCustomer" [(ngModel)]="invoices.billToCustomerId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customersOption.id" *ngFor="let customersOption of customers; trackBy: trackCustomersById">{{customersOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.deliveryMethod" for="field_deliveryMethod">Delivery Method</label>
                    <select class="form-control" id="field_deliveryMethod" name="deliveryMethod" [(ngModel)]="invoices.deliveryMethodId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="deliveryMethodsOption.id" *ngFor="let deliveryMethodsOption of deliverymethods; trackBy: trackDeliveryMethodsById">{{deliveryMethodsOption.deliveryMethodName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.invoices.order" for="field_order">Order</label>
                    <select class="form-control" id="field_order" name="order" [(ngModel)]="invoices.orderId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ordersOption.id" *ngFor="let ordersOption of orders; trackBy: trackOrdersById">{{ordersOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
