<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-compare-products-heading" jhiTranslate="resourceApp.compareProducts.home.createOrEditLabel">Create or edit a Compare Products</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!compareProducts.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="compareProducts.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.compareProducts.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="compareProducts.productId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productsOption.id" *ngFor="let productsOption of products; trackBy: trackProductsById">{{productsOption.productName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.compareProducts.compare" for="field_compare">Compare</label>
                    <select class="form-control" id="field_compare" name="compare" [(ngModel)]="compareProducts.compareId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="comparesOption.id" *ngFor="let comparesOption of compares; trackBy: trackComparesById">{{comparesOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
