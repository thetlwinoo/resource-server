<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-countries-heading" jhiTranslate="resourceApp.countries.home.createOrEditLabel">Create or edit a Countries</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!countries.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="countries.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.countries.countryName" for="field_countryName">Country Name</label>
                    <input type="text" class="form-control" name="countryName" id="field_countryName"
                        [(ngModel)]="countries.countryName" required/>
                    <div [hidden]="!(editForm.controls.countryName?.dirty && editForm.controls.countryName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.countryName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.countries.formalName" for="field_formalName">Formal Name</label>
                    <input type="text" class="form-control" name="formalName" id="field_formalName"
                        [(ngModel)]="countries.formalName" required/>
                    <div [hidden]="!(editForm.controls.formalName?.dirty && editForm.controls.formalName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.formalName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.countries.isoAplha3Code" for="field_isoAplha3Code">Iso Aplha 3 Code</label>
                    <input type="text" class="form-control" name="isoAplha3Code" id="field_isoAplha3Code"
                        [(ngModel)]="countries.isoAplha3Code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.countries.isoNumericCode" for="field_isoNumericCode">Iso Numeric Code</label>
                    <input type="number" class="form-control" name="isoNumericCode" id="field_isoNumericCode"
                        [(ngModel)]="countries.isoNumericCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.countries.countryType" for="field_countryType">Country Type</label>
                    <input type="text" class="form-control" name="countryType" id="field_countryType"
                        [(ngModel)]="countries.countryType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.countries.latestRecordedPopulation" for="field_latestRecordedPopulation">Latest Recorded Population</label>
                    <input type="number" class="form-control" name="latestRecordedPopulation" id="field_latestRecordedPopulation"
                        [(ngModel)]="countries.latestRecordedPopulation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.countries.continent" for="field_continent">Continent</label>
                    <input type="text" class="form-control" name="continent" id="field_continent"
                        [(ngModel)]="countries.continent" required/>
                    <div [hidden]="!(editForm.controls.continent?.dirty && editForm.controls.continent?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.continent?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.countries.region" for="field_region">Region</label>
                    <input type="text" class="form-control" name="region" id="field_region"
                        [(ngModel)]="countries.region" required/>
                    <div [hidden]="!(editForm.controls.region?.dirty && editForm.controls.region?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.region?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.countries.subregion" for="field_subregion">Subregion</label>
                    <input type="text" class="form-control" name="subregion" id="field_subregion"
                        [(ngModel)]="countries.subregion" required/>
                    <div [hidden]="!(editForm.controls.subregion?.dirty && editForm.controls.subregion?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.subregion?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.countries.border" for="field_border">Border</label>
                    <input type="text" class="form-control" name="border" id="field_border"
                        [(ngModel)]="countries.border" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.countries.validFrom" for="field_validFrom">Valid From</label>
                    <div class="input-group">
                        <input id="field_validFrom" type="text" class="form-control" name="validFrom" ngbDatepicker  #validFromDp="ngbDatepicker" [(ngModel)]="countries.validFrom"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="validFromDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.validFrom?.dirty && editForm.controls.validFrom?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.validFrom?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceApp.countries.validTo" for="field_validTo">Valid To</label>
                    <div class="input-group">
                        <input id="field_validTo" type="text" class="form-control" name="validTo" ngbDatepicker  #validToDp="ngbDatepicker" [(ngModel)]="countries.validTo"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="validToDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.validTo?.dirty && editForm.controls.validTo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.validTo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
