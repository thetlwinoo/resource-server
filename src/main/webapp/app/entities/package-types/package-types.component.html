<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.packageTypes.home.title">Package Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-package-types" [routerLink]="['/package-types/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.packageTypes.home.createLabel">
            Create new Package Types
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="packageTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.packageTypes.packageTypeName">Package Type Name</span></th>
            <th><span jhiTranslate="resourceApp.packageTypes.validFrom">Valid From</span></th>
            <th><span jhiTranslate="resourceApp.packageTypes.validTo">Valid To</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let packageTypes of packageTypes ;trackBy: trackId">
                <td><a [routerLink]="['/package-types', packageTypes.id, 'view' ]">{{packageTypes.id}}</a></td>
                <td>{{packageTypes.packageTypeName}}</td>
                <td>{{packageTypes.validFrom | date:'mediumDate'}}</td>
                <td>{{packageTypes.validTo | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/package-types', packageTypes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/package-types', packageTypes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'package-types', { outlets: { popup: packageTypes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
