<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.productChoice.home.title">Product Choices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-choice" [routerLink]="['/product-choice/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.productChoice.home.createLabel">
            Create new Product Choice
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productChoices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.productChoice.isMultiply">Is Multiply</span></th>
            <th><span jhiTranslate="resourceApp.productChoice.productCategory">Product Category</span></th>
            <th><span jhiTranslate="resourceApp.productChoice.productAttributeSet">Product Attribute Set</span></th>
            <th><span jhiTranslate="resourceApp.productChoice.productOptionSet">Product Option Set</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productChoice of productChoices ;trackBy: trackId">
                <td><a [routerLink]="['/product-choice', productChoice.id, 'view' ]">{{productChoice.id}}</a></td>
                <td>{{productChoice.isMultiply}}</td>
                <td>
                    <div *ngIf="productChoice.productCategoryId">
                        <a [routerLink]="['../product-category', productChoice.productCategoryId , 'view' ]" >{{productChoice.productCategoryName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="productChoice.productAttributeSetId">
                        <a [routerLink]="['../product-attribute-set', productChoice.productAttributeSetId , 'view' ]" >{{productChoice.productAttributeSetProductAttributeSetName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="productChoice.productOptionSetId">
                        <a [routerLink]="['../product-option-set', productChoice.productOptionSetId , 'view' ]" >{{productChoice.productOptionSetProductOptionSetValue}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-choice', productChoice.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-choice', productChoice.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'product-choice', { outlets: { popup: productChoice.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
