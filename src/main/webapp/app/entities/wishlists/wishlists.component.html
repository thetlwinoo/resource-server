<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.wishlists.home.title">Wishlists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wishlists" [routerLink]="['/wishlists/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.wishlists.home.createLabel">
            Create new Wishlists
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="wishlists">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.wishlists.wishlistUser">Wishlist User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wishlists of wishlists ;trackBy: trackId">
                <td><a [routerLink]="['/wishlists', wishlists.id, 'view' ]">{{wishlists.id}}</a></td>
                <td>
                    <div *ngIf="wishlists.wishlistUserId">
                        <a [routerLink]="['../people', wishlists.wishlistUserId , 'view' ]" >{{wishlists.wishlistUserId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/wishlists', wishlists.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/wishlists', wishlists.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'wishlists', { outlets: { popup: wishlists.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
