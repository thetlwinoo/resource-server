<div>
    <h2 id="page-heading">
        <span jhiTranslate="resourceApp.personPhone.home.title">Person Phones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-person-phone" [routerLink]="['/person-phone/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="resourceApp.personPhone.home.createLabel">
            Create new Person Phone
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="personPhones">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resourceApp.personPhone.phoneNumber">Phone Number</span></th>
            <th><span jhiTranslate="resourceApp.personPhone.defaultInd">Default Ind</span></th>
            <th><span jhiTranslate="resourceApp.personPhone.activeInd">Active Ind</span></th>
            <th><span jhiTranslate="resourceApp.personPhone.person">Person</span></th>
            <th><span jhiTranslate="resourceApp.personPhone.phoneNumberType">Phone Number Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let personPhone of personPhones ;trackBy: trackId">
                <td><a [routerLink]="['/person-phone', personPhone.id, 'view' ]">{{personPhone.id}}</a></td>
                <td>{{personPhone.phoneNumber}}</td>
                <td>{{personPhone.defaultInd}}</td>
                <td>{{personPhone.activeInd}}</td>
                <td>
                    <div *ngIf="personPhone.personId">
                        <a [routerLink]="['../people', personPhone.personId , 'view' ]" >{{personPhone.personFullName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="personPhone.phoneNumberTypeId">
                        <a [routerLink]="['../phone-number-type', personPhone.phoneNumberTypeId , 'view' ]" >{{personPhone.phoneNumberTypePhoneNumberTypeName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/person-phone', personPhone.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/person-phone', personPhone.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'person-phone', { outlets: { popup: personPhone.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
