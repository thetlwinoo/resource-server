<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="barcodeTypes">
            <h2><span jhiTranslate="resourceApp.barcodeTypes.detail.title">Barcode Types</span> {{barcodeTypes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="resourceApp.barcodeTypes.barcodeTypeName">Barcode Type Name</span></dt>
                <dd>
                    <span>{{barcodeTypes.barcodeTypeName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/barcode-types', barcodeTypes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
